<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Game - Tutorial</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="./main.js" defer></script>
  </head>
  <body class="bg-black">
    <!-- Score -->
    <div class="fixed text-white text-sm ml-2 mt-2 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>
    <!-- Score Board -->
    <div id="modalEl" class="fixed inset-0 flex items-center justify-center">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 id="bigScoreEl" class="text-4xl font-bold leading-none">0</h1>
        <p class="text-sm text-gray-700 mb-4">포인트</p>
        <div>
          <button
            id="startGameBtn"
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
          >
            게임 시작
          </button>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
